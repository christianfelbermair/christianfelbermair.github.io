body, html {

.container {

.centered {

  position: absolute;

  left: 20%;
  transform: translate(-50%, -50%);
}

.bg {
  background-image: url("christianfelbermair.jpg");

  height: 100%;

  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}


    </style>
</head>

<body>

<!--<div class="bg"></div>-->
